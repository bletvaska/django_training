{% extends 'base.html' %}

{% block title %}
<h1>Posts written by {{ object.username }}</h1>
{% endblock title %}

{% block content %}
<ul>
{% for post in object.post_set.all %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.content }}</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
