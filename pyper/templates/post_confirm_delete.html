{% extends "base.html" %}
{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete the contact {{ post.content }}?</p>
<form action="{% url "post_delete" pk=post.id %}" method="POST">
{% csrf_token %}
<input type="submit" value="Yes, delete." />
<a href="{% url "post_list" %}">No, cancel.</a>
</form>
{% endblock %}
