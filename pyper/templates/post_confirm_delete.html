{% extends "base.html" %}

{% block content %}
<h1>Delete Post</h1>
<p>
    Are you sure you want to delete the post <i>"{{ post.content }}"</i>?
</p>

<form action="{% url 'post-delete' post.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete." />
    <a href="{% url 'post-list' %}">No, cancel.</a>
</form>
{% endblock %}
