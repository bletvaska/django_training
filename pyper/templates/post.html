{% block title %}
<h1>{{ post.content }}</h1>
{% endblock title %}

{% block content %}
<article>
    {{ post.content }}
    <ul>
    {% for tag in tags %}
        <li>
            <a href="{% url 'view_tag' tag.title %}">#{{ tag.title }}</a>
        </li>
    {% endfor %}
    </ul>

    <footer>
        {{ post.pub_date }}
        <a href="{% url 'view_author' post.author.username %}">{{ post.author.username }}</a>
    </footer>
</article>
{% endblock content %}
