{% extends 'base.html' %}

{% block title %}
<h1>All Posts</h1>
{% endblock title %}

{% block content %}
<ul>
{% for post in object_list %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.content }}</a>
        [<a href="{% url 'post-edit' post.pk %}">edit</a>]
        [<a href="{% url 'post-delete' post.pk %}">delete</a>]
    </li>
{% endfor %}
</ul>

<a href="{% url 'post-create' %}">New Post</a>
{% endblock content %}
